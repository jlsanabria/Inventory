<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <h2>Ejemplo Primefaces</h2>
            <style>
                /* reset on the showcase style*/
                body .ui-panelgrid .ui-panelgrid-cell {
                    background-color: transparent;
                }

                /* example use of styles for your form */
                .my-heading-row {
                    background-color: var(--surface-c);
                    font-weight: bold;
                }
            </style>


            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">

                <p:row styleClass="my-heading-row">
                    Category
                </p:row>

                <p:outputLabel for="@next" value="Nombre"/>
                <p:inputText value="#{categoryBean.categoryDTO.name}"/>

                <p:outputLabel for="@next" value="Descripción"/>
                <p:inputText value="#{categoryBean.categoryDTO.description}"/>

                <p:row>
                    <p:column styleClass="ui-grid-col-4">
                        <p:commandButton value="Guardar" styleClass="ui-button-outlined"
                                         actionListener="#{categoryBean.categorySave()}"/>
                    </p:column>
                    <p:column styleClass="ui-grid-col-4">
                        <p:commandButton value="Danger" styleClass="ui-button-outlined ui-button-danger"
                                         style="margin-left: 1rem"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>

        <div class="card">
            <p:dataTable var="category" value="#{categoryBean.categoryList}" rows="10"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} categorías"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{category.name}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{category.description}"/>
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{category.status}"/>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
